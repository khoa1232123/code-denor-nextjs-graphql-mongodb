fragment dataInfo on DataMutationResponse {
  code
  success
  message
  count
  metaInfo {
    pageCurrent
    count
    pageTotal
  }

  user {
    ...userInfo
  }

  post {
    ...postInfo
  }

  posts {
    ...postInfo
  }

  category {
    ...catInfo
  }

  categories {
    ...catInfo
  }

  attribute {
    ...attributeInfo
  }

  attributes {
    ...attributeInfo
  }

  product {
    ...productInfo
  }

  products {
    ...productInfo
  }

  productCat {
    ...productCatInfo
  }

  productCats {
    ...productCatInfo
  }

  errors {
    ...fieldError
  }
}
